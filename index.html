<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Stop-Loss Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lightweight-charts@3.5.0/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
    <div class="container">
        <h1>Crypto Stop-Loss Calculator</h1>

        <!-- Explanation Section -->
        <p class="description">
            This tool helps traders calculate an optimal stop-loss price based on entry price, risk tolerance, leverage, and portfolio size.
        </p>

        <!-- Cryptocurrency Selection with Logos -->
        <div class="crypto-selection">
            <button onclick="selectCrypto('bitcoin', 'BTC')">
                <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="BTC" class="coin-logo"> BTC
            </button>
            <button onclick="selectCrypto('ethereum', 'ETH')">
                <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="ETH" class="coin-logo"> ETH
            </button>
            <button onclick="selectCrypto('solana', 'SOL')">
                <img src="https://cryptologos.cc/logos/solana-sol-logo.png" alt="SOL" class="coin-logo"> SOL
            </button>
        </div>

        <!-- Chart Container -->
        <div id="chart-container">
            <div id="chart"></div>
        </div>

        <!-- Entry Price Display with Refresh Button -->
        <div id="entry-price-container">
            <span id="entry-price">Entry Price: --</span>
            <button id="refresh-price" onclick="refreshEntryPrice()" title="Refresh Entry Price">ðŸ”„</button>
        </div>
        <label><input type="checkbox" id="useCustomEntryPrice" onclick="toggleCustomEntryPrice()"> Use Custom Entry Price</label>
        <input type="number" id="customEntryPrice" placeholder="Enter custom entry price" style="display:none;">

        <!-- Stop-Loss Calculator Form -->
        <div class="calculator-form">
            <label for="trade-amount">Amount in Trade (USD):</label>
            <input type="number" id="trade-amount" placeholder="Enter amount">

            <label for="portfolio-size">Portfolio Size (USD):</label>
            <input type="number" id="portfolio-size" placeholder="Enter portfolio size">

            <label for="risk-percentage">Risk Percentage (%):</label>
            <input type="number" id="risk-percentage" placeholder="Enter risk percentage">

            <label for="leverage">Leverage:</label>
            <input type="number" id="leverage" placeholder="Enter leverage">

            <label for="position-type">Position Type:</label>
            <select id="position-type">
                <option value="long">Long</option>
                <option value="short">Short</option>
            </select>

            <button onclick="calculateStopLoss()">Calculate Stop-Loss</button>
        </div>

        <!-- Stop-Loss Price Display -->
        <div id="stop-loss-result">Stop-Loss Price: --</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
