<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lightweight-charts@3.5.0/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
    <div class="container">
        <h1>Crypto Calculator</h1>

        <!-- Mode Selection -->
        <div class="mode-selection">
            <button onclick="switchMode('stopLoss')">Calculate Stop Loss</button>
            <button onclick="switchMode('marginLeverage')">Calculate Margin & Leverage</button>
        </div>

        <!-- Cryptocurrency Selection -->
        <div class="crypto-selection">
            <button onclick="selectCrypto('bitcoin', 'BTC')">BTC</button>
            <button onclick="selectCrypto('ethereum', 'ETH')">ETH</button>
            <button onclick="selectCrypto('solana', 'SOL')">SOL</button>
        </div>

        <!-- Chart Container -->
        <div id="chart-container">
            <div id="chart"></div>
        </div>

        <!-- Entry Price Display -->
        <div id="entry-price">Entry Price: --</div>
        <label><input type="checkbox" id="useCustomEntryPrice" onclick="toggleCustomEntryPrice()"> Use Custom Entry Price</label>
        <input type="number" id="customEntryPrice" placeholder="Enter custom entry price" style="display:none;">

        <!-- Stop-Loss Mode -->
        <div class="calculator-form" id="stopLossMode">
            <label for="trade-amount">Amount in Trade (USD):</label>
            <input type="number" id="trade-amount" placeholder="Enter amount">

            <label for="portfolio-size">Portfolio Size (USD):</label>
            <input type="number" id="portfolio-size" placeholder="Enter portfolio size">

            <label for="risk-percentage">Risk Percentage (%):</label>
            <input type="number" id="risk-percentage" placeholder="Enter risk percentage">

            <label for="leverage">Leverage:</label>
            <input type="number" id="leverage" placeholder="Enter leverage">

            <label for="position-type">Position Type:</label>
            <select id="position-type">
                <option value="long">Long</option>
                <option value="short">Short</option>
            </select>

            <button onclick="calculateStopLoss()">Calculate Stop-Loss</button>
        </div>

        <!-- Margin & Leverage Mode -->
        <div class="calculator-form" id="marginLeverageMode" style="display: none;">
            <label for="stop-loss-price">Stop Loss Price (USD):</label>
            <input type="number" id="stop-loss-price" placeholder="Enter stop loss price">

            <label for="portfolio-size-ml">Portfolio Size (USD):</label>
            <input type="number" id="portfolio-size-ml" placeholder="Enter portfolio size">

            <label for="risk-percentage-ml">Risk Percentage (%):</label>
            <input type="number" id="risk-percentage-ml" placeholder="Enter risk percentage">

            <label for="fixed-leverage">Fixed Leverage (Optional):</label>
            <input type="number" id="fixed-leverage" placeholder="Enter leverage (optional)">

            <button onclick="calculateMarginLeverage()">Calculate Margin & Leverage</button>
        </div>

        <!-- Results -->
        <div id="stop-loss-result">Stop-Loss Price: --</div>
        <div id="margin-leverage-result" style="display: none;">Margin & Leverage: --</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
