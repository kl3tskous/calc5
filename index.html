<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Stop-Loss Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
  <div class="container">
    <h1>Crypto Stop-Loss Calculator</h1>
    
    <!-- Cryptocurrency Selection -->
    <h2>Select Cryptocurrency</h2>
    <div class="crypto-selection">
      <button onclick="selectCrypto('bitcoin', 'BTC')">BTC</button>
      <button onclick="selectCrypto('ethereum', 'ETH')">ETH</button>
      <button onclick="selectCrypto('solana', 'SOL')">SOL</button>
    </div>

    <!-- Chart Container -->
    <div id="chart-container">
      <div id="chart"></div>
    </div>

    <!-- Entry Price Display or Custom Input -->
    <div>
      <label>
        <input type="checkbox" id="useCustomEntryPrice" onclick="toggleCustomEntryPrice()"> Use Custom Entry Price
      </label>
      <div id="entryPriceContainer">
        <span id="entry-price">Entry Price: --</span>
        <input type="number" id="customEntryPrice" placeholder="Enter your custom entry price" style="display: none;">
      </div>
    </div>

    <!-- Stop-Loss Calculator Form -->
    <div class="calculator-form">
      <label>
        Amount in Trade (USD):
        <input type="number" id="trade-amount" placeholder="Enter amount">
      </label>
      <label>
        Portfolio Size (USD):
        <input type="number" id="portfolio-size" placeholder="Enter portfolio size">
      </label>
      <label>
        Risk Percentage (%):
        <input type="number" id="risk-percentage" placeholder="Enter risk percentage">
      </label>
      <label>
        Leverage:
        <input type="number" id="leverage" placeholder="Enter leverage (e.g., 1)">
      </label>
      <button onclick="calculateStopLoss()">Calculate Stop-Loss</button>
    </div>

    <!-- Stop-Loss Price Display -->
    <div id="stop-loss-result">Stop-Loss Price: --</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
